<form class="align-items-center" id="navbar-search-xs" action="{{ page.baseurl }}search/">
    <div class="input-group">
        <label class="visually-hidden" for="indicator_{{ include.id | default: 'search' }}">{{ page.t.search.search }}</label>
        <input class="form-control" type="search" placeholder="Indikatoren suchen" name="q" id="indicator_{{ include.id | default: 'search' }}" title="{{ page.t.search.search }}">
        <span class="input-group-append">
            <button class="btn" aria-label="{{ page.t.search.site_search }}" id="search-btn-xs" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
</form>
